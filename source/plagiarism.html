<section>
  <h2>Plagiarism</h2>
  <h3>The use of others words, ideas, images etc. without citation.</h3>
  <p style="text-align:left">Paraphrasing other's words too closely may be considered plagiarism.</p>
  <p style="text-align:left">Self-plagiarism applies to your previous work.</p>
  <p style="text-align:left">Can be avoided by referencing all information used from other sources.</p>
</section>
